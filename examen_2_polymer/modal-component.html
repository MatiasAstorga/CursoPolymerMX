<dom-module id="modal-component">
  <template>
    <style>
      .modal{
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.6);
        @apply(--class-modal-component);
      }

      .modal-content{
        background-color: #fefefe;
        margin: 10% auto; 
        padding: 20px;
        border: 1px solid #888;
        width: 25%;
        @apply(--class-modal-content-component); 
      }

      .close{
        color: #aaa;
        float: right;
        margin: -10px -10px 0 0;
        font-size: 28px;
        font-weight: bold;
        @apply(--class-close-component);
      }

      .close:hover,
      .close:focus{
        color: black;
        text-decoration: none;
        cursor: pointer;
        @apply(--class-close-hover-focus-component);
      }

      @media (max-width: 780px) {
        .modal-content{
          width: 65%;
          @apply(--class-modal-content-responsive-component);
        }
      }
    </style>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span on-tap="_close" class="close">&times;</span>
        <slot id="body" name="body"></slot>
      </div>
    </div>
  
  </template>

  <script>
    Polymer({
      is: "modal-component",
      properties: {},
      _open: function(){
        this.$.modal.style.display = "block";
      },
      _close: function(){
        this.$.modal.style.display = "none";
      }
    });
  </script>
</dom-module>
