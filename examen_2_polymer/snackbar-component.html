<dom-module id="snackbar-component">
  <template>
    <style>
      #snackbar{
        visibility: hidden;
        min-width: 250px; 
        margin-left: -125px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 2px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        @apply(--id-snackbar-component);
      }

      #snackbar.show{
        visibility: visible;
        -webkit-animation: fadein 0.5s, fadeout 0.5s 2s;
        animation: fadein 0.5s, fadeout 0.5s 2s;
        @apply(--class-show-snackbar-component);
      }

      @-webkit-keyframes fadein{
        from {bottom: 0; opacity: 0;} 
        to {bottom: 30px; opacity: 1;}
      }

      @keyframes fadein{
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
      }

      @-webkit-keyframes fadeout{
        from {bottom: 30px; opacity: 1;} 
        to {bottom: 0; opacity: 0;}
      }
      
      @keyframes fadeout{
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
      }
    </style>

    <div id="snackbar">[[text]]</div>
  
  </template>

  <script>
    Polymer({
      is: "snackbar-component",
      properties: {
        text: {
          type: String,
          value: "",
          observer: "_computedx"
        }
      },
      _computedx: function(){
        this.$.snackbar.className = 'show';
        setTimeout(() => { this.$.snackbar.className = this.$.snackbar.className.replace("show", ""); }, 2500);
      }
    });
  </script>
</dom-module>
