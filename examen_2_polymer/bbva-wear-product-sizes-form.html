<dom-module id="bbva-wear-product-sizes-form">
  <template>
    <style>
      .container{
        padding: var(--padding-bbva-wear-product-sizes-form-container, 15px);
        transition: var(--transition-bbva-wear-product-sizes-form-container, all 0.3s ease);
        border: var(--border-bbva-wear-product-sizes-form-container, 1px solid gray);
        width: var(--width-bbva-wear-product-sizes-form-container, 72%);
      }

      .container:last-child input{
        margin-right: 0px;
      }

      input{
        margin: var(--margin-bbva-wear-product-sizes-form-tag-input, 10px);
        width: var(--width-bbva-wear-product-sizes-form-tag-input, 90px);
      }

      label{
        float: var(--float-bbva-wear-product-sizes-form-tag-label, left);
        font-size: var(--font-size-bbva-wear-product-sizes-form-tag-label, 10px);
      }
      
    </style>

    <div class="container">
      <button on-tap="_addSize"> + Add size</button>
      <template is="dom-repeat" items="{{sizes}}" as="size">
        <input type="text" id="sizeProduct" placeholder="size" value={{size::input}}>   
      </template>
       <label>* Allowed sizes: xs, s, m, l, xl</label> 
    </div>
  </template>

  <script>
    Polymer({
      is: "bbva-wear-product-sizes-form",
      properties: {
        sizes:{
          type: Array,
          value: []
        }
      },
      _addSize: function(){
        this.push("sizes", "");
      }
    });
  </script>
</dom-module>
